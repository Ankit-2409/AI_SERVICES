<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            color: #666;
        }
        th {
            background-color: #f2f2f2;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            color: #333;
        }
        .action-button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #ff6347; /* Changed background color to red */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            margin-right: 5px;
        }
        .action-button:hover {
            background-color: #ff4834;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        .button-container button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
        }
        .button-container button:hover {
            background-color: #007bff;
        }
        .logout-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            text-decoration: none; /* Remove default anchor underline */
        }
        .logout-button:hover {
            background-color: #ff4834;
        }
        .icon {
            font-size: 18px;
            margin-right: 5px;
            background-color: #4CAF50; /* Changed background color to green */
            color: white; /* Changed color to white */
            padding: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Admin!</h1>
        <div class="user-list">
            <h2>Active Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ankit</td>
                        <td>tmlankit@gmail.com</td>
                        <td>
                            <a href="ankit_queries.html" class="action-button"><i class="fas fa-search icon"></i></a> <!-- Changed color to green -->
                            <button class="action-button" onclick="confirmDeactivation(this)">Deactivate</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Pratham</td>
                        <td>pratham28.aa@gmail.com</td>
                        <td>
                            <a href="pratham_queries.html" class="action-button"><i class="fas fa-search icon"></i></a> <!-- Changed color to green -->
                            <button class="action-button" onclick="confirmDeactivation(this)">Deactivate</button>
                        </td>
                    </tr>
                    <!-- Add more rows for other active users -->
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <a href="login.html" class="logout-button">Logout</a>
        </div>
    </div>

    <script>
        function confirmDeactivation(button) {
            if (confirm("Are you sure you want to deactivate this user?")) {
                const container = button.parentNode;
                container.innerHTML = "User Deactivated successfully!   ";
                container.insertAdjacentHTML('beforeend', '<button class="action-button" onclick="confirmReactivation(this)">Reactivate</button>');
            }
        }

        function confirmReactivation(button) {
            if (confirm("Are you sure you want to reactivate this user?")) {
                const container = button.parentNode;
                container.innerHTML = `
                    <a href="${container.dataset.searchUrl}" class="action-button"><i class="fas fa-search icon"></i></a>
                    <button class="action-button" onclick="confirmDeactivation(this)">Deactivate</button>
                `;
            }
        }
    </script>
</body>
</html>
